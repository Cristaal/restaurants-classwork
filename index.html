<!DOCTYPE html>
<html lang="en" ng-app="goodRestaurant">
<head>
  <meta charset="UTF-8">
  <title>Restaurants</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/RestaurantsController.js"></script>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" ng-controller="RestaurantsCtrl">
    <div class="row" ng-show="restaurants.length">
      <div class="col-md-12">
        <h4>Search Restaurants</h4>
        <form class="form-inline" role="form">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control" id="restaurant-name" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2 ng-show="restaurants.length && filtered.length">Restaurant List</h2>
        <h2 ng-show="restaurants.length && !filtered.length">No Matches</h2>
        <ul>
          <li ng-repeat="item in filtered = (restaurant | filter:query)">
            <span ng-click="editing = true" ng-hide="editing">
              {{item.name}} {{item.description}} {{item.location}}
            </span>
            <span class="form-group" ng-show="editing" ng-submit="editing = false">
              <form class="form-inline" role="form">
                <input type="text" class="form-control input-sm" ng-model="item.name" placeholder="Name">
                <input type="text" class="form-control input-sm" ng-model="item.description" placeholder="Description">
                <input type="text" class="form-control input-sm" ng-model="item.location" placeholder="Location">
                <button class="btn btn-default btn-sm" type="submit">Save</button>
              </form>
            </span>
          </li>
        </ul>
      </div>
      <div class="col-md-4">
        <h2>New Restaurant</h2>
        <form ng-submit="addRestaurant()" class="form-inline" role="form">
          <div class="form-group">
            <input type="text" ng-model="restaurant.restaurantName" class="form-control" placeholder="Enter name">
          </div>
        </br>
        </br>
          <div class="form-group">
            <input type="text" ng-model="restaurant.restaurantDescription" class="form-control" placeholder="Enter description">
          </div>
        </br>
        </br>
          <div class="form-group">
            <input type="text" ng-model="restaurant.restaurantLocation" class="form-control" placeholder="Location">
          </div>
        </br>
        </br>
          <button type="submit" class="btn btn-info">Submit!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
